{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<link href="static/assets/img/logo.png" rel="icon">
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="{% url 'assg_page' %}" class="btn btn-outline-info" type="submit">
        Sign In
      </button>
      <a href="{% url 'register' %}" class="btn btn-outline-info" style="border-color: #4285F4;">
        <i class="" style="color: white;"></i> Create Account
      </a>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Need an Account?
      <a class="ml-2" href="{% url 'register' %}">Create an Account</a>
    </small>
  </div>
</div>
{% endblock content %}
