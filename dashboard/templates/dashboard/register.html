{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
  <script type="text/javascript">
    atOptions = {
      'key' : '3f037a7a50e9db4ed2d68cf659bcfa1d',
      'format' : 'iframe',
      'height' : 300,
      'width' : 160,
      'params' : {}
    };
    document.write('<scr' + 'ipt type="text/javascript" src="http' + (location.protocol === 'https:' ? 's' : '') + '://www.profitabledisplaynetwork.com/3f037a7a50e9db4ed2d68cf659bcfa1d/invoke.js"></scr' + 'ipt>');
  </script>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <div class="social pt-3">
        {% load socialaccount %}
        <a href="{% url 'login' %}" class="btn btn-outline-info" style="border-color: #4285F4;">
          <i class="" style="color: white;"></i> Login
        </a>
      </div>
      <legend class="border-bottom mb-4">Join Today</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button href="" class="btn btn-outline-info" type="submit">
        Sign Up
      </button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Already have an account?
      <a class="ml-2" href="{% url 'login' %}">Sign In</a>
    </small>
  </div>

  <script type='text/javascript' src='//pl19072362.highrevenuegate.com/c2/a5/83/c2a5839d9c17b94bac9635a45e583da9.js'></script>
  
</div>
{% endblock content %}
